<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>html generator</title>
</head>
<body>
   

    <div id="contains">
        <label for="title" class="title">LINK Title</label>
        <input type="text" id="title" name="title">
        <label for="url" class="url">LINK URL</label>
        <input type="url" id="url" name="url">
        <label for="tag" class="tag">LINK NAME</label>
        <input type="text" id="tag" name="tag">
        <button id="submit">Generate Link HTML</button>
    </div>
    <div class="result">
        
        <textarea class="result_text" type="text" rows="5"></textarea>
        <button class="copy_btn"><i class="fas fa-clipboard"></i></button>
        <span id="custom-tooltip">copied!</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
